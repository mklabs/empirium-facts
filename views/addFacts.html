{{> head}}

{{> header page=add-facts user=user}}

<div class="main container add-facts page">
  <h2>Ajoutes un facts</h2>

  <p class="textcolor2">
    <em>
      {{#if msg}}
      {{msg}}
      {{else}}
      Ajoutes ici un nouveau fact.
      {{/if}}
    </em>
  </p>

  {{#if user}}
  <form action="/add-facts" method="POST">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Nom de l'utilisateur pour qui la fact se refère">
    </div>

    <div class="form-group">
      <label for="fact">Fact</label>
      <input type="text" class="form-control" id="fact" name="content" placeholder="Chuck peut diviser par zéro.">
    </div>

    <p>
      <input type="submit" value="Submit" />
    </p>
  </form>
  {{else}}
  <p>Tu dois t'identifier avant de pouvoir contribuer un fact. Ca se passe par ici: <a href="/login">/login</a></p>
  {{/if}}

</div>

{{> footer}}
